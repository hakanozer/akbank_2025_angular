@if (product) {
    <div class="card">
        <img src={{product.images[0]}} class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{product.price | currency: 'TRY'}}</h5>
            <p class="card-text">{{product.category | custom}}</p>
            <p class="card-text">{{date | date:'dd:MM:yyyy'}}</p>
            <div class="d-flex justify-content-between">
                <a (click)="saveLocal()" [routerLink]="['/dashboard/'+product.id]" routerLinkActive="router-link-active"  class="btn btn-primary btn-sm">Detail</a>
                <a (click)="sendData()" class="btn btn-secondary btn-sm">Send Message</a>
            </div>
        </div>
    </div>
}
